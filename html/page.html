<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRILLA :HOME</title>
  </head>
  <style>
    * {
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    header {
      width: 100%;
      display: flex;
      justify-content: center;
    }
    nav {
      transition: 1s;
      width: 100%;
      display: flex;
      justify-content: space-between;
      background-color: rgb(0, 165, 55);
      padding: 30px;
    }
    /* nav ul {
      display: none;
    } */
    nav ul li {
      color: white;
      display: block;
      padding-left: 10px;
      list-style-type: none;
      padding: 5px;
      margin-bottom: 3px;
      transition: 1s;
    }
    .active {
      background-color: white;
      color: rgb(0, 165, 55);
      padding: 7px;
      border-radius: 10px;
    }
    li:hover {
      background-color: white;
      color: rgb(0, 165, 55);
      border-radius: 10px;
      cursor: pointer;
    }
    mark {
      padding: 10px;
      border-radius: 12px;
      text-transform: uppercase;
      color: white;
      letter-spacing: 5px;
      background-color: rgb(0, 90, 30);
    }
    #sec1 {
      width: 100%;
      height: fit-content;
      padding-top: 20px;
      position: relative;
      display: block;
      margin-top: 20px;
    }
    #sec1 #wellcome {
      background-color: rgb(0, 165, 55);
      display: inline-block;
      padding: 10px;
      padding-left: 20px;
      color: white;
      position: relative;
      margin-bottom: 20px;
      /* border-top-right-radius: 30%; */
    }
    #menu {
      display: inline;
      font-size: 2rem;
      cursor: pointer;
      color: white;
      transition: 1s;
      border-radius: 50%;
      float: right;
      background-color: white;
      color: rgb(0, 165, 55);
    }
    @media (max-width: 570px) {
      /* button{
            border: none;
            color: white;
            background-color: rgb(0, 90, 30);
            width: fit-content;
            padding: 10px;
            border-radius: 12px;
        } */
      #allp {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
    #allp {
      margin-top: 0px;
      display: grid;
      width: calc(100% - 100px);
      /* min-height: fit-content; */
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 5%;
      justify-content: center;
      /* text-align: center; */
      padding: 50px;
    }
    .product {
      width: 100%;
      height: 300px;
      display: flex;
      background-color: rgb(0, 165, 55);
      flex-direction: column;
      border-radius: 12px;
      padding: 10px;
      height: 350px;
    }
    .product img {
      width: 100%;
      border-radius: inherit;
      height: 200px;
    }
    #disc {
      background-color: rgb(0, 165, 55);
      display: flex;
      width: fit-content;
      padding: 10px;
      padding-left: 50px;
      color: white;
      position: relative;
      margin-bottom: 20px;
    }
    #content {
      width: 100%;
      padding: 10px;
      color: white;
    }
    #content::before {
      content: "";
      width: 10px;
      height: 100%;
      background-color: rgb(255, 255, 255);
    }
    #price {
      padding-top: 10px;
      padding-bottom: 10px;
    }
    footer {
      width: calc(100% - 140px);
      position: relative;
      bottom: 0px;
      margin-top: 100px;
      padding: 70px;
      text-align: center;
      background-color: rgb(0, 165, 55);
      color: white;
    }
    .none {
      transition: 1s;
      display: none;
    }
    a{
      text-decoration: none;
    }

  </style>
  <body>
    <header>
      <nav>
        <h2><mark>SOUGAk</mark></h2>
        <div>
          <svg
            class="w-6 h-6 text-gray-800 dark:text-white"
            id="menu"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M18 6h-8m8 4H6m12 4h-8m8 4H6"
            />
          </svg>
          <ul>
            <a href="./page.html"><li class="active">Home</li></a>
            <a href="./add service.html"><li>add your Product</li></a>
            <li>About</li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="sec1">
      <h2 id="wellcome"></h2>
      <h2 id="disc">Discover some Services</h2>
      <div id="allp">
      <div class="product">
        <img src="https://media.architecturaldigest.com/photos/63079fc7b4858efb76814bd2/16:9/w_4000,h_2250,c_limit/9.%20DeLorean-Alpha-5%20%5BDeLorean%5D.jpg">
        <div id="content">
          <h2>Title : Product</h2>
          <h3 id="price">Price : 20000 $</h3>
          <h3>Description : Watch my Car</h3>
        </div>
      </div>
      </div>
      </div>
    </section>
    <footer>
      <h3>Copy Write : <mark>SOUGAK</mark></h3>
    </footer>
    <script src="../js/page.js"></script>
    <!-- <script src="../js/function.js"></script> -->
  </body>
</html>
